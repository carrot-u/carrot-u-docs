<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <!-- Specify the character encoding for the HTML document: Unicode. I.e. tells the browser what kind of characters to expect. utf-8 is default-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as. https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
    <title>HTML and CSS Class</title>
    <!-- 1. defines a title in the browser toolbar. 2. provides a title for the page when it is added to favorites. 3. displays a title for the page in search-engine results -->
    <meta name="description" content="" />
    <!-- Used in search results for SEO-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). -->
    <!-- The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <link rel="stylesheet" href="./styles.css" />
    <!-- The <link> tag defines a link between a document and an external resource. -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link -->
  </head>
  <body>
    

    <script src="" async defer></script>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script -->
  </body>
</html>
